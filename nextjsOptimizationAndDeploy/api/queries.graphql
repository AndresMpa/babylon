fragment AssetFields on Asset {
  title
  url
  width
  height
}

fragment AuthorFields on Author {
  sys {
    id
  }
  fullName
  handle
  photo {
    ...AssetFields
  }
  biography
  twitter
  linkedIn
}

fragment CategoryFields on Category {
  sys {
    id
  }
  slug
  title
  categoryDescription
  icon {
    ...AssetFields
  }
}

fragment PlantFields on Plant {
  sys {
    id
  }
  slug
  plantName
  image {
    ...AssetFields
  }
  description {
    json
  }
  author {
    ...AuthorFields
  }
  category {
    ...CategoryFields
  }
}

query getPlantList(
  $limit: Int = 10
  $skip: Int = 0
  $order: [PlantOrder] = sys_publishedAt_DESC
  $locale: String
) {
  plantCollection(limit: $limit, skip: $skip, order: $order, locale: $locale) {
    total
    skip
    limit
    items {
      ...PlantFields
    }
  }
}

query getPlant($slug: String!, $preview: Boolean = false, $locale: String) {
  plantCollection(
    where: { slug: $slug }
    preview: $preview
    limit: 1
    locale: $locale
  ) {
    items {
      ...PlantFields
    }
  }
}

query searchPlant(
  $term: String!
  $locale: String
  $limit: Int = 10
  $skip: Int = 0
) {
  plantCollection(
    where: { plantName_contains: $term }
    locale: $locale
    limit: $limit
    skip: $skip
  ) {
    total
    skip
    limit
    items {
      ...PlantFields
    }
  }
}

query getCategoryList(
  $limit: Int = 10
  $skip: Int = 0
  $order: [CategoryOrder] = sys_publishedAt_DESC
) {
  categoryCollection(limit: $limit, skip: $skip, order: $order) {
    items {
      ...CategoryFields
    }
  }
}

query getAuthorList(
  $limit: Int = 10
  $skip: Int = 0
  $order: [AuthorOrder] = sys_publishedAt_DESC
) {
  authorCollection(limit: $limit, skip: $skip, order: $order) {
    items {
      ...AuthorFields
    }
  }
}

query getPlantListByAuthor($authorId: String!, $limit: Int = 10) {
  plantCollection(
    limit: $limit
    where: { author: { sys: { id: $authorId } } }
  ) {
    items {
      ...PlantFields
    }
  }
}

query getPlantListByCategory(
  $category: String!
  $locale: String
  $limit: Int = 10
) {
  categoryCollection(limit: 1, locale: $locale, where: { slug: $category }) {
    items {
      ...CategoryFields
    }
  }
  plantCollection(
    limit: $limit
    locale: $locale
    where: { category: { slug: $category } }
  ) {
    items {
      ...PlantFields
    }
  }
}
