<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" href="../assent/ts.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>TypeScript</title>
  </head>
  <body>
    <nav class="update">
      <h3>
        Last update:
        <span
          id="lastUpdate"
          class="animate__animated animate__bounce animate__infinite"
        >
          #cool!
        </span>
      </h3>
      <div class="stateContainer">
        <input
          type="text"
          name="state"
          id="state"
          placeholder="Write next state"
        />
      </div>
    </nav>
    <section class="bannerContainer">
      <article class="banner">
        <h1>
          TypeScript is
          <span
            id="adjective"
            class="animate__animated animate__bounce animate__infinite"
          >
            #cool!
          </span>
        </h1>
        <div class="optionContainer">
          <button class="option" id="subscribe">
            <h2>Subscribe</h2>
          </button>
          <button class="option" id="unsubscribe">
            <h2>Unsubscribe</h2>
          </button>
        </div>
      </article>
    </section>
    <!--<script src="./basics/index.ts"></script>-->
    <script src="./designPattern/index.ts"></script>
  </body>
</html>
