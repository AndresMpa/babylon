<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assent/movie.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    />
    <link rel="stylesheet" href="movie.css" />
    <title>The movie DB</title>
  </head>
  <body>
    <nav class="actions d-none">
      <span id="close">
        <i class="far fa-times-circle"></i>
      </span>
    </nav>
    <section class="options">
      <article>
        <h1 class="animate__animated animate__fadeIn animate__delay-1s">
          The movie teaher
        </h1>
      </article>
      <article>
        <button class="animate__animated animate__bounce" id="sequence">
          Sequense
        </button>
        <button class="animate__animated animate__bounce" id="parallel">
          Parallel
        </button>
        <button class="animate__animated animate__bounce" id="fastest">
          Fastest
        </button>
      </article>
    </section>

    <ul id="moviesList" class="d-none"></ul>

    <footer class="actions d-none">
      <span>
        <i class="fas fa-cogs"></i>
      </span>
    </footer>
    <script src="./examples/promise.js"></script>
  </body>
</html>
