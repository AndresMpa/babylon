<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.

      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl

      rel="stylesheet"
      type="text/css"

    <title>Avocado workshop</title>

  <body>
    <section
      class="pt-10 mx-auto px-4 sm:px-6 lg:px-8 bg-gradient-to-r from-green-900 to-green-400"
    >
      <article class="text-center">
        <p
          class="text-base leading-6 text-white font-semibold tracking-wide uppercase"
        >
          Avocado workshop
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Avocados little grocery
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-100 mx-auto">
          Welcome to Avocados,
          <span class="text-gray-900 font-extrabold">
            Avocados little grocery
          </span>
          join and buy tasty avocados
        </p>
        <div id="js-mount" class="mt-10 grid grid-cols-2 gap-2"></div>
      </article>
    </section>
    <main
      id="main"
      class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-4 place-content-center place-items-center py-10"
    ></main>
